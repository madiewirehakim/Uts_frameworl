<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h4>Namahotel  :  Deny Hutel  </h4>
        <h4>Alamat     :  Jalan pariwisata,Desa Kuta, kecamatan, pujut </h4>
        <h4>Jkamar     :  8 kamar </h4>
        <h4>Fasilitas  :  Free wifi</h4>
        <h4>Klasifikasi:  B 3 </h4>
        <div id="message" style="display: none; background: blue;">
            Pemesanan Berhasil
        </div>
        <button id="btn-submit">Pesan Sekarang</button>
        
        <div id="pesan" style="display: none; background: yellowgreen;">
            Proses Pembatalan Berhasil
        </div>
        <button id="submit">Batal</button>
        <script type="text/javascript">
            const hotel = {
                    
                    boking: function () {
                        const eventRegisterComplete = new Event('register-complete');
                        const messageElement = document.getElementById('message');
                        const btnSubmit = document.getElementById('btn-submit');
                        document.addEventListener('register-complete', function (e) {
                            messageElement.style.display = "flex";
                        });
                        btnSubmit.addEventListener('click', function (e) {
                            document.dispatchEvent(eventRegisterComplete);
                        });
                    },
                    batal: function () {
                        const eventRegisterComplete = new Event('cancle-complete');
                        const messageElement = document.getElementById('pesan');
                        const btnSubmit = document.getElementById('submit');
                        document.addEventListener('cancle-complete', function (e) {
                            messageElement.style.display = "flex";
                        });
                        btnSubmit.addEventListener('click', function (e) {
                            document.dispatchEvent(eventRegisterComplete);
                        });
    
                    },
                };
                hotel.boking();
                hotel.batal();
        </script>
        
</body>
</html>
